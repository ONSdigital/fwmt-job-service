applications:
- name: '&{NAME}-&{SPACE}'
  instances: &{INSTANCES}
  timeout: 180
  memory: 1024M
  path: 'build/libs/&{NAME}.jar'
  services:
  - 'fwmt-db'
  routes:
  - route: '&{INTERNAL_DOMAIN}/&{PATH}'
  - route: '&{EXTERNAL_DOMAIN}/&{PATH}'
  env:
  - SPRING_APPLICATION_JSON: '&{SPRING_JSON}'
