info:
  name: @project.artifactId@
  version: @project.version@
  origin: @scm.url@
  commit: @buildNumber@
  branch: @scmBranch@
  built: @timestamp@

server:
  contextPath: /jobs
  port: 9091

project:
  basedir: ${basedir}

spring:
  application:
    name: fwmt-job-service
  http.multipart:
    max-file-size: 12800MB
    max-request-size: 12800MB
  jackson:
      serialization:
        WRITE_DATES_AS_TIMESTAMPS: false

management.endpoint.health.show-details: always

logging:
  level:
    root: WARN
    uk.gov.ons.fwmt: DEBUG
    org.springframework.security: ERROR
    org.springframework.web: ERROR
    org.hibernate: ERROR
    org.apache.commons.dbcp2: ERROR
  file: target/SpringErrors/spring.log
  pattern:
    console: "%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{100} - %msg%n"
    file: "%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{100} - %msg%n"

security.user:
  name: user
  password: password

totalmobile:
  username: "..."
  password: "..."
  url: "https://ons.totalmobile.co.uk/Live"
  message-queue-path: "/Services/TM/v20/Messaging/MessageQueueWs.asmx"
  message-queue-wsdl-path: "src/main/resources/wsdl/Messaging_MessageQueueWs.wsdl"
  message-queue-namespace: "http://schemas.consiliumtechnologies.com/wsdl/mobile/2007/07/messaging/"
  message-queue-package: "com.consiliumtechnologies.schemas.services.mobile._2009._03.messaging"
  outgoing-ws-namespace: "http://schemas.consiliumtechnologies.com/services/mobile/2009/03/messaging"
  web:
    login-url: "/WebAdmin/Login"
    save-user-url: "/WebAdmin/Administration/Users/SaveUser"

service:
  resource:
    username: "user"
    password: "password"
    users:
      operation:
        find:
          authUrl: "http://localhost:9095/users/auth/{authNo}"
          altAuthUrl: "http://localhost:9095/users/alternative/{altAuthNo}"
    jobs:
      operation:
        find:
          jobUrl: "http://localhost:9095/jobs/{authNo}"
        create:
          url: "http://localhost:9095/jobs/"
        update:
          url: "http://localhost:9095/jobs/"
    fieldPeriod:
      operation:
        find:
          fieldPeriodUrl: "http://localhost:9095/fieldperiods/{fieldPeriod}"